<!DOCTYPE html>
<html lang="">

<head>
  <title>企业直播WEB SDK DEMO</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- <link rel="shortcut icon"
    href=//p1-live.byteimg.com/tos-cn-i-gjr78lqtd0/3f061494968a653d3409e0607259939e.png~tplv-gjr78lqtd0-image.image
    sizes="16x16"> -->
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://lf-cdn-tos.bytescm.com/obj/static/livesaas-client/mobile/css/index.1.0.3.css">
  <style>
    .app {
      background-image: url(//p6-live.byteimg.com/tos-cn-i-gjr78lqtd0/faa3e534621e30f31b5fd87bcd31a11d.jpg~tplv-gjr78lqtd0-image.image);
      background-size: 100% auto;
      background-repeat: no-repeat;
      height: 100%;
      width: 100%;
    }

    .wrapper {
      width: 90vw;
      min-width: 972px;
      max-width: 1612px;
      margin: 0 auto;
      padding-top: 150px;
      padding-bottom: 80px;
    }

    .menu-top {
      width: 100%;
      display: flex;
      background: #6ac1b9;
    }

    .player {
      width: calc(90vw - 332px);
      /*播放器视频比例建议为16:9*/
      height: calc((90vw - 332px) / 16 * 9 + 55px);
      min-width: 640px;
      /*播放器最小宽度建议为640px*/
      max-width: 1280px;
      min-height: 415px;
      max-height: 775px;
    }

    .menu {
      /*菜单最小宽度建议为320px*/
      width: 320px;
      margin-left: 12px;
    }

    .menu-bottom {
      width: 100%;
      margin-top: 12px;
      height: 350px;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <script src="https://lf-cdn-tos.bytescm.com/obj/static/livesaas-client/mobile/js/index.1.0.3.js"></script>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
